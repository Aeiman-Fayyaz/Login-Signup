<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | BLOG Breeze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Alreagy Having account or Login -->
    <div class="homeContainer">
        <h1>Welcome Back!</h1>
        <h1 class="text-light">Login</h1>
        <form>
            <div class="input-username">
                <input type="text" placeholder="Email" id="loginEmail">
            </div>
            <div class="input-password">
                <input type="password" placeholder="Password" id="signupPassword">
                <i class="fa-solid fa-eye" id="eyeIcon"
                    style="position: absolute; margin-left: -30px; border: none; margin-top: 12px;"></i>
            </div>
            <div class="button">
                <button class="btn text-uppercase fw-bolder" type="button" id="loginBtn">Login</button>
            </div>
            <div class="login-link" class="mb-0">
                <p class="fs-6">Don't Have an account?</p>
                <a href="index.html" class="text-decoration-none fs-6">Sign up</a>
            </div>
            <div class="button">
                <button class="btn w-25 h-25 fw-bolder" type="button" id="google-btn">
                    <img src="./Images/google_logo.png" class="w-25 h-25" alt="">
                    <button class="btn w-25 h-25 fw-bolder ms-3" type="button" id="github-btn">
                        <img src="./Images/github-logo.png" class="w-25 h-25" alt="">
                    </button>
            </div>
            <!-- <div class="main">
                <div id="loader" class="loader"></div>
            </div> -->
        </form>
    </div>




    <!-- Supabase Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Our JavaScript -->
    <script src="./app.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="./bootstrap.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
