<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Create your account</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <!-- Alreagy Having account or Login -->
    <div class="container">
        <h1>Welcome Back!</h1>
        <h1 class="text-light">Login</h1>
        <form>
            <div class="input-username">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input-password">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="button">
                <button class="btn text-uppercase fw-bolder" type="button" id="loginBtn">Login</button>
            </div>
            <div class="login-link" class="mb-0">
                <p class="fs-6">Don't Have an account?</p>
                <a href="index.html"  class="text-decoration-none fs-6">Sign up</a>
            </div>
            <div class="button">
                <button class="btn fw-bolder" type="button" id="google-btn">Login with Google</button>
            </div>
        </form>
    </div>
</body>

</html>
