<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Signup or Create account -->
    <div class="container">
            <h1>Create Account</h1>
            <h5>OR</h5>
            <h1>Sign up</h1>
        <form id="signupForm">
            <form>
                <div class="input-username">
                    <input type="text" placeholder="Email" id="signupEmail">
                </div>
                <div class="input-password">
                    <input type="password" placeholder="Password" id="signupPassword">
                    <p class="text-start mt-2">Password must have 6 characters</p>
                </div>
                <div class="button text-uppercase">
                    <button class="btn text-uppercase fw-bolder" type="button" id="SignupBtn">Sign up</button>
                </div>
                <div class="login-link" class="mb-0">
                    <p class="fs-6">Already have an account? </p>
                    <a href="./login.html" class="text-decoration-none fs-6">Log in</a>
                </div>
                <div class="button">
                    <button class="btn w-25 h-25 fw-bolder" type="button" id="google-btn">
                        <img src="./Images/google_logo.png" class="w-25 h-25" alt="">
                    <button class="btn w-25 h-25 fw-bolder ms-3" type="button" id="github-btn">
                        <img src="./Images/github-logo.png" class="w-25 h-25" alt="">
                    </button>
                    <button class="btn w-25 h-25 fw-bolder ms-3" type="button" id="facebook-btn">
                        <img src="./Images/facebook-logo.png" class="w-25 h-25" alt="">
                    </button>
                </div>
            </form>
        </form>
        <div class="main">
            <div id="loader"></div>
        </div>
    </div>



    <!-- Supabase Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Our JS -->
    <script src="app.js"></script>

</body>

</html>
