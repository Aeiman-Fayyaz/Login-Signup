<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Signup or Create account -->
    <div class="homeContainer pt-4">
        <h1>Create Account</h1>
        <h5>OR</h5>
        <h1>Sign up</h1>
        <form id="signupForm">
            <form>
                <div class="input-username">
                    <input type="text" placeholder="Email" id="signupEmail">
                </div>
                <div class="input-password">
                    <input type="password" placeholder="Password" id="signupPassword">
                    <i class="fa-solid fa-eye" id="eyeIcon"
                        style="position: absolute; margin-left: -30px; border: none; margin-top: 12px;"></i>
                </div>
                <div>
                    <p class="text-start mt-2">Password must have 6 characters</p>
                </div>
                <div class="button text-uppercase">
                    <button class="btn text-uppercase fw-bolder" type="button" id="SignupBtn">Sign up</button>
                </div>
                <div class="login-link text-light" class="">
                    Already have an account? 
                    <a href="./login.html" class="text-decoration-none text-light ">Log in</a>
                </div>
                <div class="main">
                    <div id="mainLoader" class="loader"></div>
                </div>
                <div class="button mt-0 mb-0">
                    <button type="button" class="login-btn" id="google-btn">
                        <img src="./Images/google_logo.png" class="img-btn" alt="">
                        Login with Google
                    </button>
                </div>
                <div class="button mt-3 mb-0">
                    <button class="login-btn " type="button" id="github-btn">
                        <img src="./Images/github-logo.png" class="img-btn" alt="">
                        Login with GitHub
                    </button>
                </div>
            </form>
        </form>

    </div>


    <!-- Supabase Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Our JavaScript -->
    <script src="./app.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="./bootstrap.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
