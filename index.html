<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Signup or Create account -->
    <div class="homeContainer">
        <h1>Create Account</h1>
        <h5>OR</h5>
        <h1>Sign up</h1>
        <form id="signupForm">
            <form>
                <div class="input-username">
                    <input type="text" placeholder="Email" id="signupEmail">
                </div>
                <div class="input-password">
                    <input type="password" placeholder="Password" id="signupPassword">
                    <button style="position: absolute; margin-left: -30px; border: none; margin-top: 5px;"
                        id="togglePassword">
                        <i class="fa-solid fa-eye " id="eyeIcon"></i>
                    </button>
                </div>
                <div>
                    <p class="text-start mt-2">Password must have 6 characters</p>
                </div>
                <div class="button text-uppercase">
                    <button class="btn text-uppercase fw-bolder" type="button" id="SignupBtn">Sign up</button>
                </div>
                <div class="login-link" class="mb-0">
                    <p class="fs-6">Already have an account? </p>
                    <!-- <div id="signupLoader" class="loader hidden"></div> -->
                    <a href="./login.html" class="text-decoration-none fs-6">Log in</a>
                </div>
                <div class="button">
                    <button type="button" class="btn w-25 h-25 fw-bolder" id="google-btn">
                        <img src="./Images/google_logo.png" class="w-25 h-25" alt="">
                        <button class="btn w-25 h-25 fw-bolder ms-3" type="button" id="github-btn">
                            <img src="./Images/github-logo.png" class="w-25 h-25" alt="">
                        </button>
                </div>
            </form>
        </form>

    </div>



    <!-- Supabase Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Our JS -->
    <script src="app.js"></script>

</body>

</html>
